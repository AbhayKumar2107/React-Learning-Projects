<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
      .card {
        width: 250px;
        padding: 10px 20px;
        border-radius: 20px;
        margin: 50px auto;
        background-color: rgb(236, 236, 236);
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 60%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Do not change the classNames of the elements from the default markup

      // Create DOM refs for name, email, and about inputs.
      // Add onChange handlers to update refs with event.target.value.

      const Card = ({ nameRef, emailRef, aboutRef }) => {
        const name = nameRef?.current?.value || '';
        const email = emailRef?.current?.value || '';
        const about = aboutRef?.current?.value || '';
        return (
          <div className="card">
            {/* Display the values of name, email, and about dynamically */}
            <h3>Name: {name}</h3>
            <p>Email: {email}</p>
            <p>About: {about}</p>
          </div>
        );
      };

      const App = () => {
        const nameRef = React.useRef();
        const emailRef = React.useRef();
        const aboutRef = React.useRef();

        const handleNameChange = (e) => {
          nameRef.current.value = e.target.value;
        };

        const handleEmailChange = (e) => {
          emailRef.current.value = e.target.value;
        };

        const handleAboutChange = (e) => {
          aboutRef.current.value = e.target.value;
        };

        return (
          <div className="App">
            {/* TODO: Add the Card component here to render the user's input values (name, email, about).*/}
            <Card nameRef={nameRef} emailRef={emailRef} aboutRef={aboutRef} />
           
            <div className="inputs">
              {/* Add event handlers to capture the input value with the use of correct event*/}
              <input placeholder="Name" ref={nameRef} onChange={handleNameChange} />
              <input type="email" placeholder="Email" ref={emailRef} onChange={handleEmailChange} />
              <textarea placeholder="About" ref={aboutRef} onChange={handleAboutChange}></textarea>
            </div>
          </div>
        );
      };

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
