<!doctype html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let customers = [];
      const capacity = 25;
      let seatsLeft = 25;
      let countRef = React.createRef();
      let nameRef = React.createRef();
      let phoneNumRef = React.createRef();
      const Date = new Date();
      const dateInString = Date.toString();
      const time = dateInString.slice(16, 25);

      //   console.log(hours);

      // Create form submit handler here
      const clearInputs = () => {
        countRef.current.value = "";
        nameRef.current.value = "";
        phoneNumRef.current.value = "";
      };

      const deleteCustomer = (indexToDelete) => {
        const deletedCount = Number(customers[indexToDelete].count);
        customers.splice(indexToDelete, 1);
        seatsLeft += deletedCount;
        rootElement.render(<App />);
      };

      function submitHandler(e) {
        e.preventDefault();
        customers.push({
          count: countRef.current.value,
          name: nameRef.current.value,
          phoneNum: phoneNumRef.current.value,
        });
        seatsLeft = seatsLeft - countRef.current.value;
        clearInputs();
        rootElement.render(<App />);
      }

      const App = () => (
        <div className="App" style={{ textAlign: "center" }}>
          <div>
            <h2>Total Capacity:{capacity} </h2>
            <h2>Seats Left: {seatsLeft}</h2>
          </div>

          {/* Create a form here for the input count, name and phone number with a submit button*/}

          <form onSubmit={submitHandler}>
            <input type="number" ref={countRef} placeholder="Guest Count" />
            <input type="text" ref={nameRef} placeholder="Primary Guest Name" />
            <input type="text" ref={phoneNumRef} placeholder="Phone Number" />
            <button>Add Entry</button>
          </form>

          <table border="1px" style={{ margin: "auto" }}>
            <thead>
              <tr>
                <th>Count</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Check In</th>
                <th>Remove Entry</th>
              </tr>
            </thead>
            <tbody>
              {/* Complete table to show records of customers */}
              {customers.map((customer, index) => (
                <tr key={index}>
                  <th>{customer.count}</th>
                  <th>{customer.name}</th>
                  <th>{customer.phoneNum}</th>
                  <th>{time}</th>
                  <th onClick={() => deleteCustomer(index)}>Delete</th>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
